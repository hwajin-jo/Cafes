<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
	<!-- 사용자 CSS 추가 -->
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>

	<!-- 사용자 스크립트 추가 -->
      <script th:inline="javascript">
    
    	  
        $(document).ready(function(){
        	 /*<![CDATA[*/
            var errorMessage =/* [[${errorMessage}]]*/"";
            /*]]*/
            if(errorMessage != null){
                //alert(errorMessage);
            }
        });
    
    </script>
</head>

<body>
    <header th:replace="header::headerFragment"></header>

    <br><br>

    <section id="signupDiv">
        <div id="signup_form">
        	<form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        		<div class="form-group">
            		<label th:for="name">이름</label>
            		<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        		</div>
        		<div class="form-group">
            		<label th:for="email">이메일주소</label>
            		<input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            		<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
        		</div>
        		<div class="form-group">
            		<label th:for="password">비밀번호</label>
            		<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
           			 <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        		</div>
        		<div class="form-group">
            		<label th:for="phone">전화번호</label>
            		<input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력해주세요">
         		   <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
        		</div>
        		<div style="text-align: center">
            		<button type="submit" class="btn btn-primary" style="">Submit</button>
        		</div>
        		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    		</form>
        </div>
    </section>
    
    
    <hr style="margin-bottom: 20px;">
    <br>

	<footer th:replace="footer::footerFragment"/>


</body>
</html>
