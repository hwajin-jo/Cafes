<html  layout:decorate = "~{layout}">
<th:block layout:fragment="css">

</th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cafe_list.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <!-- <script src="../js/articles.json" type="text/javascript"></script> -->

<div layout:fragment = "content">

    <section id="mainDiv">
        <div style="width: 600px; height: auto; margin-top: 150px; margin-left: 600px; background-color: white;">
            <!-- 제목, 부제, 사진 가운데 정렬 -->
            <div style="text-align: center; font-weight: bold;">
                <h1 th:text="${cafes.subject}"></h1>
                <h3 th:text="${cafes.subtitle}"></h3>
                <br>
                <div th:text="${cafes.address}" style="color: #6aafe6;"></div>
                <br>
                <img th:if="${cafes.fileName != null}" th:src="@{/img/} + ${cafes.fileName}"/>
            </div>

            <br><br>
            
            <!-- 본문 -->
            <div style="font-size: 17px;" id="article" th:text="${cafes.content}"></div>

        </div>
    </section>

<br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</div>

</html>
