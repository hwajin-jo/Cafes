<html  layout:decorate = "~{layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cafe_list.css}">
</th:block>

<div layout:fragment = "content">

	<section id="mainDiv">
        <div style="width: 600px; height: 400px; margin-top: 150px; margin-left: 600px; background-color: white;">
            <ul th:each="cafes : ${cafes}">
                <li>
                    <div id="cafe_a" class="card border-white mb-3" style="max-width: 600px;">
                        <div class="row g-0">
                            <div class="col-md-4" style="display:inline-block; vertical-align:top;">
                                <img th:if="${cafes.fileName != null}" th:src="@{/img/} + ${cafes.fileName}" style="max-width: 150px; max-height: 200px;" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8" style="display:inline-block; margin-left: 30px;">
                                <div class="card-body">
                                    <a class="card-title" th:href="@{|/admin/detail/${cafes.id}|}" th:text="${cafes.subject}"></a>
                                    <h4 class="card-text" th:text="${cafes.subtitle}"></h4>
                                    <p class="card-text" th:text="${cafes.content}"></p>
                                    <p th:text="${ #temporals.format( cafes.createDate, 'yyyy-MM-dd' ) }"></p>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </li>
			</ul>
			<a th:href="@{/admin/create}" class="w-btn w-btn-blue pull-right"> 새 글쓰기 </a>
        </div>
   
    </section>

<br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</div>
</html>
