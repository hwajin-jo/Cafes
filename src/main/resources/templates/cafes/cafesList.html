<html  layout:decorate = "~{layout}">
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/cafe_list.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</th:block>

<div layout:fragment = "content">

    <section id="mainDiv">
        <div style="width: 1000px; height: 400px; margin-top: 150px; margin-left: 430px; background-color: white;">
            <table class="table">
      <thead  class="table-dark">
         <th class="text-center"> 번호 </th>
         <th style="width:60%" class="text-center"> 제목 </th>
         <th class="text-center"> 작성일 </th>
      </thead>
      <tbody>
         <tr class="text-center" th:each="cafes : ${cafes}">
         	<td th:text="${cafes.id}"></td> 
            <td class="text-start">
               <a th:href="@{|/admin/detail/${cafes.id}|}" th:text="${cafes.subject}"></a>
            </td> 
            <td th:text="${ #temporals.format( cafes.createDate, 'yyyy-MM-dd' ) }"></td>
           
         </tr>
      </tbody>
   </table>
   <a th:href="@{/admin/create}" class="w-btn w-btn-blue pull-right"> 새 글쓰기 </a>
    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
