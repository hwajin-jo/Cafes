<html  layout:decorate = "~{layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cafe_list.css}">
</th:block>

<div layout:fragment = "content">

    <section id="mainDiv">
        <div style="width: 600px; height: auto; margin-top: 150px; margin-left: 600px; background-color: white;">
            <!-- 제목, 부제, 사진 가운데 정렬 -->
            <div style="text-align: center; font-weight: bold;">
                <h1 th:text="${cafes.subject}"></h1>
                <h3 th:text="${cafes.subtitle}"></h3>
                <br>
                <div th:text="${cafes.address}" style="color: #6aafe6;"></div>
                <br>
                <img th:if="${cafes.fileName != null}" th:src="@{/img/} + ${cafes.fileName}"/>
            </div>

            <br><br>
            
            <!-- 본문 -->
            <div style="font-size: 17px;" id="article" th:text="${cafes.content}"></div>

            <br><br>

            <div id="btns" style="text-align: center;">
            	<a th:href="@{|/admin/modify/${cafes.id}|}" class="w-btn w-btn-blue"
            		th:text="수정"></a>
            	<a href="javascript:void(0);" th:data-uri="@{|/admin/delete/${cafes.id}|}" class="delete w-btn w-btn-blue"
            		th:text="삭제"></a>
            </div>

        </div>
    </section>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type='text/javascript'>
		const delete_elements = document.getElementsByClassName("delete");
		Array.from(delete_elements).forEach(function(element) {
		    element.addEventListener('click', function() {
		        if(confirm("정말로 삭제하시겠습니까?")) {
		            location.href = this.dataset.uri;
		        };
		    });
		});
		</script>
	</div>
</html>
