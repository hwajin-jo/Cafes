<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 글 작성 </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/community.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul id="categori"> <!-- 리스트 목록등을 나열 할 때-->
                <li>
                    <a href="/" style="font-size: 80px; position: absolute; margin: 0;"> C </a>
                </li> <!-- 목록 -->
                <li> <a href = "/" style="margin-left: 1200px;"> About C </a> <br> </li>
                <li> <a href = "#"> Cafes </a> <br> </li>
                <li> <a th:href = "@{/community/list}"> Community </a> <br> </li>
                <li> <a href = "#"> Q&A </a> <br> </li>
                <li sec:authorize="isAnonymous()"> <a href = "/members/login"> LOGIN </a> <br> </li>
                <li sec:authorize="isAuthenticated()"> <a href = "/members/logout"> LOGOUT </a> <br> </li>
            </ul>
        </nav>
    </header>

    <br><br>

    <section>
       <div class="container">
          <h3 style="margin-right: 15%; font-weight: bold;">글 작성</h3>
          <br><br>
          <form th:object="${communityFormDto}" method="post">
             <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                  <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
              </div>
              <div class="form-group">
                  <label for="subject">제목</label>
                  <input type="text" th:field="*{content}" class="form-control">
              </div>
              <div class="form-group">
                  <label for="content">내용</label>
                  <textarea th:field="*{subject}" class="form-control" id="contents" rows="20" placeholder="적절치 못한 내용의 게시글은 삭제될 수 있습니다."></textarea>
              </div>
              <input type="submit" value="저장" class="btn btn-primary">
          </form>
      </div>
    </section>
    <div style="margin-bottom: 650px;"></div>

    <hr style="margin-bottom: 20px;">
    <br>



    <footer id="footer">
        <nav id="footNav">
            <ul id="footText">
                <li>
                    상호명: 프로젝트 커피<br>
                    대표자: 홍길동 | 개인정보관리책임자: 최윤성<br>
                    사업자 등록번호: 000-00-00000 | 사업장 소재지: 서울특별시 강남구<br>
                    © Project Coffee 2022
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html> 

<script type="text/javascript">
    function save() {
        let title = document.getElementById("title").value;
        let contents = document.getElementById("contents").value;
        if(title == "") {
            alert("제목은 필수입니다.");
            title.focus();
        } else if(contents == "") {
            alert("내용은 필수입니다.")
            contents.focus();
        } else {
            location.href="qna.html";
        }
    }

</script>
