<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 제목 </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/communityDetail.css}">
   <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
   
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <ul id="categori"> <!-- 리스트 목록등을 나열 할 때-->
                <li>
                    <a href="/" style="font-size: 80px; position: absolute; margin: 0;"> C </a>
                </li> <!-- 목록 -->
                <li> <a href = "/" style="margin-left: 1200px;"> About C </a> <br> </li>
                <li> <a href = "#"> Cafes </a> <br> </li>
                <li> <a th:href = "@{/community/list}"> Community </a> <br> </li>
                <li> <a href = "#"> Q&A </a> <br> </li>
                <li sec:authorize="isAnonymous()"> <a href = "/members/login"> LOGIN </a> <br> </li>
                <li sec:authorize="isAuthenticated()"> <a href = "/members/logout"> LOGOUT </a> <br> </li>
            </ul>
        </nav>
    </header>

    <br><br>

    <section>
        <div class="container">
            <h2 style="margin-left:150px"><a th:href="@{|/community/detail/${community.boardNo}|}"th:text="${community.content}"/></h2>
            <div id="post">
               <hr>
                <div th:text="${community.subject}"></div>
                <div class="my-3">
                     <a th:href="@{|/community/modify/${community.boardNo}|}" class="btn btn-primary"
                         sec:authorize="isAuthenticated()"
                         th:if="${community.author != null and #authentication.getPrincipal().getUsername() == community.author.name}"
                         th:text="수정"></a>
                     <a href="javascript:void(0);" th:data-uri="@{|/community/delete/${community.boardNo}|}"
                         class="delete btn btn-primary" sec:authorize="isAuthenticated()"
                         th:if="${community.author != null and #authentication.getPrincipal().getUsername() == community.author.name}"
                         th:text="삭제"></a>     
             </div>
                <hr>
                
                <h5 th:text="|${#lists.size(community.commentList)}개의 댓글이 있습니다.|"></h5>
                
            <div>
                <div>
                    <li th:each="comment : ${community.commentList}" th:text="${comment.content}"></li></span>               
                </div>
                
            </div>
            
                <form th:action="@{|/community/create/${community.boardNo}|}" th:object="${commentFormDto}" method="post">
                   <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                     <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                 </div>
                 <textarea style="width:100%" sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="1"></textarea>
                 <textarea style="width:100%" sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="1"></textarea>
                <input type="submit" class="btn btn-primary my-2" value="댓글 작성">
            </form>
            </div>
        </div>
    </section>
    <div style="margin-bottom: 650px;"></div>

    <hr style="margin-bottom: 20px;">
    <br>



    <footer id="footer">
        <nav id="footNav">
            <ul id="footText">
                <li>
                    상호명: 프로젝트 커피<br>
                    대표자: 홍길동 | 개인정보관리책임자: 최윤성<br>
                    사업자 등록번호: 000-00-00000 | 사업장 소재지: 서울특별시 강남구<br>
                    © Project Coffee 2022
                </li>
            </ul>
        </nav>
    </footer>
</body>
<script layout:fragment="script" type='text/javascript'>
   const delete_elements = document.getElementsByClassName("delete");
   Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>
</html>
