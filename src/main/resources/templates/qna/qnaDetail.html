<html layout:decorate = "~{layout}">
<!-- 고유 CSS layout으로 보내기 -->
<th:block layout:fragment="css">
<!-- css 추가 --> 
</th:block>
<div layout:fragment = "content">

<!-- 본문 -->
<br><br><br><br><br><br>
<div class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class="mb-2">
                    	<span th:if="${question.author != null}" th:text="${question.author.name}"></span>
	                </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
		<div class="my-5 margin-left">
            <a th:href="@{|/qna/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                sec:authorize="isAuthenticated()"
                th:if="${question.author != null and #authentication.getPrincipal().getName() == question.author.name}"
                th:text="수정"></a>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" 
        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
        
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                	<div class="mb-2">
                    	<span th:if="${answer.author != null}" th:text="${answer.author.name}"></span>
	                </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <form th:action="@{|/qnaanswer/create/${question.id}|}" 
    	  th:object="${qaFormDto}"
    	  method="post" class="my-3">
    	 <div th:replace="form_errors :: formErrorsFragment"></div>
    	<textarea sec:authorize="isAnonymous()" 
    			  disabled th:field="*{content}" 	
    			  class="form-control" rows="10">
    	</textarea>
        <textarea sec:authorize="isAuthenticated()" 
        		  th:field="*{content}" 
        		  class="form-control" rows="10">
        </textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
<br><br><br><br>

</div>
</html>
